<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-aria">
        <h1 class="text-center">Welcome to my bank   </h1>
        <div class="submit-aria">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="tranjection">
        
        <div class="row">
            <div class="col-md-4 ">
            <div class="deposit statas">
                <h4>Deposit</h4>
                <h2>$ <span id="currentDeposit">00</span></h2>

            </div>
            </div>
            <div class="col-md-4 ">
               <div class="withdraw statas">
                <h4>Withdraw</h4>
                <h2>$ <span id="currentWithdraw">00</span></h2>

               </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance statas">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance">1240</span></h2>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-aria">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$you want to Deposit">
                <br>
                <button id="AddDeposit" class="btn btn-success">Deposit</button>
            </div>
               </div>
            <div class="col-md-6">
               <div class="submit-aria">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginAria = document.getElementById('login-aria');
            loginAria.style.display='none';
            const transectionAria = document.getElementById("tranjection");
            transectionAria.style.display='block';
    
        })
        const newDeposit = document.getElementById("AddDeposit");
        newDeposit.addEventListener('click', function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
console.log(depositNumber)
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentNumber = parseFloat(currentDeposit);
            // console.log(currentNumber)
            // const totalDeposit = depositNumber + currentNumber;
            


           // document.getElementById("currentDeposit").innerText = totalDeposit;

            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = totalBalance;

            updateSpanText("currentDeposit", depositNumber);

            updateSpanText("currentBalance" , depositNumber);



            document.getElementById("depositAmount").value="";

        })

        //withdrawBtn handlar

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener('click', function(){
            const amountNumber = getInputNumber ("withdrawAmount");
            console.log(amountNumber);
            
            updateSpanText ("currentWithdraw", amountNumber);
            updateSpanBalance ("currentBalance" ,  amountNumber);


        })
    
          function getInputNumber (id){
            const Amount= document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
          }
            
        

            // const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            //  const currentNewWithdraw = parseFloat(currentWithdraw);
            //  const totalWithdraw = withdrawNumber + currentNewWithdraw;

        





        function updateSpanText (id,depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }
        function updateSpanBalance (id,amountNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance =  currentBalanceNumber - amountNumber;
            document.getElementById(id).innerText = totalBalance;
        }



    </script>
</body>
</html>
