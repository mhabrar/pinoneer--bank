<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event management </title>
</head>
<body>
    <h1 onclick="alert('hero programer')">explore events</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus magnam fugit, est sit aliquam alias laborum nisi dolores quam harum?</p>
    <button onclick="alert (7)">Click me </button>
    <button onclick="handleClick()">click here</button>
    <button id="frist person">Click me-1</button>
    <button id="home">Click me-2</button>
    <button id="lastMan">Click me-3</button>
    <script>
        document.getElementById('lastMan').addEventListener('click',function(){
            document.body.style.color= "cyan";
        })
        function handleClick(){
            console.log(new Date());
        }
        const name =document.getElementById('frist person');
        name.onclick=function(){
            console.log('second person clicked');
        }
        document.getElementById('home').addEventListener('click',function(){
            document.body.style.backgroundColor="green";
        })

    </script>
</body>
</html>
