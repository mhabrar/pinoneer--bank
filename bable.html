<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My list</h1>
        <ul id="mylist">
            <li id="name" class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Voluptatum commodi laudantium perspiciatis debitis?</li>
            <li class="item">Odio, temporibus. Possimus, architecto animi.</li>
            <li class="item">Totam quia pariatur quibusdam labore!</li>
            <li class="item">Repellat ipsam iure vero. Reprehenderit.</li>
        </ul>
    </div>
    <script>
        var items = document.getElementsByClassName('item');
        for (let i = 0; i < items.length; i++) {
            const item = items[i];
            item.addEventListener('click', function(event){
                event.target.parentNode.removeChild(event.target);
            })
            
        }
        // document.getElementById('name').addEventListener('click',function(){
        //     console.log('name man licked');
        // })
    </script>
</body>
</html>
